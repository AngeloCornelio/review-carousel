<!DOCTYPE html>
<html lang="en">

    <title>Review Carousel</title>
</head>
<body>

    <div class="card">

        <p id="review">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric

        <button id="prev">&LeftAngleBracket;</button>

    </div>
</body>
</html>
